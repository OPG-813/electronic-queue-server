openapi: 3.0.0
info:
  title: Electronic Queue NSUEM
  version: '1.0'
  description: An API for electronic queue system from NSUEM.
  contact:
    name: Danil
    url: 'https://github.com/DanilSord'
    email: kincharov99@gmail.com
  license:
    name: MIT
servers:
  - url: 'https://api.queue-nsuem.web-code-developers.ru'
    description: test server
tags:
  - name: User
    description: API пользователей.
  - name: Admin
    description: API администратора.
  - name: System
    description: API системы.
  - name: Purpose
    description: API целей.
  - name: Window
    description: API окон.
paths:
  /user/login:
    post:
      summary: User login
      operationId: post-user-login
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: 123e4567-e89b-12d3-a456-426614174000
                    description: |
                      id
                  username:
                    type: string
                    example: admin
                    description: Имя пользователя
                  role:
                    type: string
                    example: ADMIN
                    description: Роль пользователя
                required:
                  - id
                  - username
                  - role
        '400':
          $ref: '#/components/responses/Bad-Request'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      description: Аутентификация пользователя по имени пользователя и паролю.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: Имя пользователя
                  example: admin
                password:
                  type: string
                  description: Пароль
                  example: Qwerty123!
              required:
                - username
                - password
        description: Параметры тела запроса.
      x-internal: false
      tags:
        - User
    parameters: []
  /user/logout:
    get:
      summary: User logout
      tags:
        - User
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      operationId: get-user-logout
      description: Выход пользователя из учётной записи.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
  /admin/register:
    post:
      summary: Admin register
      operationId: post-admin-register
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/Bad-Request'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      description: Регистрация администратора в системе.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: admin
                  description: Имя пользователя
                password:
                  type: string
                  example: Qwerty123!
                  description: Пароль
                name:
                  type: string
                  example: Admin
                  description: ФИО администратора
              required:
                - username
                - password
                - name
        description: Параметры тела запроса.
      tags:
        - Admin
  /admin/me:
    get:
      summary: Admin me
      tags:
        - Admin
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: Id администратора
                    example: 8ce923c0-4157-487d-ab62-8cc48b0df76f
                  name:
                    type: string
                    description: ФИО администратора.
                    example: Admin
                  user:
                    type: object
                    required:
                      - id
                      - role
                      - username
                    description: Объект с данными о пользователе.
                    properties:
                      id:
                        type: string
                        description: Id пользователя.
                        example: a01bec54-0fcd-4729-aa9d-0c5043712ff5
                      role:
                        type: string
                        description: Роль пользователя.
                        example: ADMIN
                      username:
                        type: string
                        description: Имя пользователя.
                        example: admin
                  userId:
                    type: string
                    description: Id пользователя
                    example: a01bec54-0fcd-4729-aa9d-0c5043712ff5
                required:
                  - id
                  - name
                  - user
                  - userId
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      operationId: get-admin-me
      description: Получение данных об аккаунте администратора.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
  /system/status:
    get:
      summary: System status
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 76fb63b3-1b56-4747-8f81-a9d132cd6642
                    description: id системы.
                  endDate:
                    type: string
                    example: '2100-01-01'
                    description: 'Дата, после которой система прекратит приём заявок.'
                  endTime:
                    type: string
                    example: '24:00:00'
                    description: 'Время суток, после которого система прекратит приём заявок.'
                  startDate:
                    type: string
                    example: '2000-01-01'
                    description: 'Дата, с которой система начнёт приём заявок.'
                  startTime:
                    type: string
                    example: '00:00:00'
                    description: 'Время, с которого система начнёт приём заявок.'
                  status:
                    type: string
                    enum:
                      - 'off'
                      - 'on'
                    description: Статус работы системы.
                  timezone:
                    type: string
                    example: Asia/Novosibirsk
                    description: 'Временная зона, в которой идёт отсчёт времени системы.'
                required:
                  - id
                  - endDate
                  - endTime
                  - startDate
                  - startTime
                  - status
                  - timezone
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      operationId: get-system-status
      description: Получение данных о состоянии системы.
      parameters: []
      tags:
        - System
  /purpose/add:
    post:
      summary: Purpose add
      operationId: post-purpose-add
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: b109fc37-3db3-4b34-ad2d-a3f577f54fbb
                    description: Id созданной цели.
                  name:
                    type: string
                    example: Цель1
                    description: Наименование созданной цели.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Цель1
                  description: Наименование цели.
              required:
                - name
        description: Тело запроса.
      description: Добавление цели в БД.
      tags:
        - Purpose
    parameters: []
  /purpose/list:
    get:
      summary: Purpose list
      tags:
        - Purpose
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
                      description: Id цели.
                    name:
                      type: string
                      example: цель2
                      description: Наименование цели.
                  required:
                    - id
                    - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      operationId: get-purpose-list
      description: Получение списка целей.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
        - schema:
            type: string
            example: '5'
          in: query
          name: itemsNumber
          description: Количество элементов на одной странице.
        - schema:
            type: string
          in: query
          name: page
          description: Порядковый номер страницы.
  /purpose/remove:
    delete:
      summary: Purpose remove
      operationId: delete-purpose-remove
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
                    description: id удаленной цели.
                  name:
                    type: string
                    example: Цель 1
                    description: Наименование удалённой цели.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Purpose
      description: Удаление цели по id.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
                  description: id цели.
              required:
                - id
        description: Тело запроса.
  /purpose/update:
    patch:
      summary: Purpose update
      operationId: patch-purpose-update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
                    description: Id измененной цели.
                  name:
                    type: string
                    example: цель123
                    description: Наименование изменённой цели.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Purpose
      description: Изменение цели по id.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
                  description: Id цели.
                name:
                  type: string
                  example: цель123
                  description: Наименование цели.
              required:
                - id
        description: Тело запроса.
  /window/add:
    post:
      summary: Window add.
      operationId: post-window-add
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 01d0e442-dcf5-479f-99ac-1f3c80a6c7dd
                    description: Id окна.
                  name:
                    type: string
                    example: Окно 3
                    description: Наименование окна.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Window
      description: Добавление нового окна.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Окно 1
                  description: Наименование окна.
              required:
                - name
        description: Тело запроса.
  /window/list:
    get:
      summary: Window list.
      tags:
        - Window
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: ddbc9845-a1b1-4eaa-b9be-022c0e06b9fa
                      description: Id окна.
                    name:
                      type: string
                      example: Окно 2
                      description: Наименование окна.
                    purposes:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            example: cbfe44d1-d3ea-4ced-8f9d-f346409332a5
                            description: Id цели.
                          name:
                            type: string
                            example: цель3
                            description: Наименование цели.
                        required:
                          - id
                          - name
                  required:
                    - id
                    - name
                    - purposes
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      operationId: get-window-list
      description: Получение списка окон с целями.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
  /window/remove:
    delete:
      summary: Window remove.
      operationId: delete-window-remove
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: ddbc9845-a1b1-4eaa-b9be-022c0e06b9fa
                    description: Id удаленного окна.
                  name:
                    type: string
                    example: Окно 2
                    description: НАименование удаленного окна.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Window
      description: Удаление окна.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: ddbc9845-a1b1-4eaa-b9be-022c0e06b9fa
                  description: Id окна.
              required:
                - id
        description: Тело запроса.
  /window/update:
    patch:
      summary: Window update.
      operationId: patch-window-update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 01d0e442-dcf5-479f-99ac-1f3c80a6c7dd
                    description: Id изменённого окна.
                  name:
                    type: string
                    example: Окно 123.
                    description: Наименование изменённого окна.
                required:
                  - id
                  - name
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Window
      description: Изменения информации об окне.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: ddbc9845-a1b1-4eaa-b9be-022c0e06b9fa
                  description: Id окна.
                name:
                  type: string
                  example: Окно 123
                  description: Наименование окна.
              required:
                - id
        description: Тело запроса.
  /window/addPurposes:
    post:
      summary: Window addPurpose.
      operationId: post-window-addPurposes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 33b50b73-7886-4660-bee5-f6fe8157aa8d
                      description: id связи.
                    purposeId:
                      type: string
                      example: cbfe44d1-d3ea-4ced-8f9d-f346409332a5
                      description: id цели.
                    windowId:
                      type: string
                      example: 01d0e442-dcf5-479f-99ac-1f3c80a6c7dd
                      description: id окна.
                  required:
                    - id
                    - purposeId
                    - windowId
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Window
      description: Добавление списка целей окну.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 01d0e442-dcf5-479f-99ac-1f3c80a6c7dd
                  description: Id окна.
                purposes:
                  type: array
                  description: Список целей.
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 01d0e442-dcf5-479f-99ac-1f3c80a6c7dd
                        description: Id целей.
                    required:
                      - id
              required:
                - id
                - purposes
        description: Тело запроса.
  /admin/changePassword:
    patch:
      summary: Admin changePassword.
      operationId: patch-admin-changePassword
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: a01bec54-0fcd-4729-aa9d-0c5043712ff5
                    description: Id администратора.
                  role:
                    type: string
                    example: ADMIN
                    description: Роль.
                  username:
                    type: string
                    example: admin
                    description: Имя пользователя администратора.
                required:
                  - id
                  - role
                  - username
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      tags:
        - Admin
      description: Изменение пароля администратора.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: test
                  description: Старый пароль.
                newPassword:
                  type: string
                  example: test1
                  description: Новый пароль.
              required:
                - oldPassword
                - newPassword
        description: Тело запроса.
  /user/update:
    patch:
      summary: User update.
      operationId: patch-user-update
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: a01bec54-0fcd-4729-aa9d-0c5043712ff5
                    description: Id пользователя.
                  username:
                    type: string
                    example: admin
                    description: Имя пользователя.
                required:
                  - id
                  - username
        '400':
          $ref: '#/components/responses/Bad-Request'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/Internal-Server-Error'
      description: Изменение пользователя.
      parameters:
        - schema:
            type: string
          in: cookie
          name: token
          description: Сессионный токен пользователя.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: a01bec54-0fcd-4729-aa9d-0c5043712ff5
                  description: Id пользователя.
                username:
                  type: string
                  example: admin
                  description: Имя пользователя.
              required:
                - id
        description: Тело запроса.
      tags:
        - User
  /system/getTimezones:
    get:
      summary: System getTimezones.
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Asia/Tehran
                      description: Наименование временной зоны.

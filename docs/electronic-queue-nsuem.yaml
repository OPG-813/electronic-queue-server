components:
  schemas:
    SystemUser:
      title: SystemUser
      type: object
      description: Пользователь системы.
      properties:
        id:
          type: string
          description: Id пользователя в формате uuid.
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        role:
          type: string
          description: Роль пользователя
          example: ADMIN
        username:
          type: string
          description: Имя пользователя
          example: admin
        password:
          type: string
          description: Пароль
          example: Qwerty123!
      required:
        - id
        - role
        - username
        - password
    AdminUser:
      title: AdminUser
      type: object
      description: Администратор системы. Может быть только один.
      properties:
        id:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Id в формате uuid
        userId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
          description: id связанного пользователя
        name:
          type: string
          example: Админ Такой То
          description: ФИО администратора
      required:
        - id
        - userId
        - name
    SystemStatus:
      title: SystemStatus
      type: object
      description: Модель статуса работы системы и её настроек.
      properties:
        id:
          type: string
          format: uuid
          description: Id статуса системы. Больше одного статуса не может быть.
          example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
        status:
          type: string
          enum:
            - 'on'
            - 'off'
          description: Значение статуса системы.
        startDate:
          type: string
          format: date
          example: '2000-01-01'
          description: Дата начала работы системы.
        endDate:
          type: string
          format: date
          example: '2100-01-01'
          description: Дата окончания работы системы.
        startTime:
          type: string
          format: time
          example: '00:00:00'
          description: Время суток начала работы системы.
        endTime:
          type: string
          format: time
          example: '23:00:00'
          description: Время суток окончания работы системы.
        timezone:
          type: string
          example: Asia/Novosibirsk
          description: Часовой пояс работы системы.
      required:
        - id
        - status
        - startDate
        - endDate
        - startTime
        - endTime
        - timezone
    Purpose:
      title: Purpose
      type: object
      description: Модель цели посещения.
      properties:
        id:
          type: string
          format: uuid
          description: Id цели.
          example: 7378034e-0b57-4d4e-a2e8-7bcb52bbdd7c
        name:
          type: string
          example: цель1
          description: Наименование цели.
      required:
        - id
        - name
